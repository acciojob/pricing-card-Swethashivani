<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1740680209886-c461a9c692f3?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyN3x8fGVufDB8fHx8fA%3D%3D" alt="Product Image" class="card-img">
        <h1 class="card-title"> Camera</h1>
        <p class="card-price">$49.99</p>
        <p class="card-description">This is a short description of the product highlighting its features and benefits.</p>
        <button class="buy-now">Buy Now</button>
    </div>
</body>
</html>
